<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <h1>Calculadora de Médias</h1>

    <div>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required>
        <br>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required>
        <br>
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required>
        <br>
        <br>
        <button id="calcular">Calcular Média</button>
    </div>
    
    <div id="resultado" style="display: none;">
        <h2>Média: <span id="media"></span></h2>
        <h2>Situação: <span id="situacao"></span></h2>
    </div>
    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert("Por favor, insira todas as notas.");
                return;
            }

            const media = (nota1 + nota2 + nota3) / 3;
            document.getElementById('media').textContent = media.toFixed(2);

            if (media >= 7) {
                document.getElementById('situacao').textContent = "Aprovado";
            } else if (media >= 5) {
                document.getElementById('situacao').textContent = "Recuperação";
            } else {
                document.getElementById('situacao').textContent = "Reprovado";
            }

            document.getElementById('resultado').style.display = 'block';
        });
    </script>
</body>
</html>
