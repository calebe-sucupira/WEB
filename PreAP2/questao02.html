<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            max-width: 450px;
            margin: 20px auto;
        }
        .memory-game {
            max-width: 450px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .memory-card {
            aspect-ratio: 1 / 1;
            position: relative;
            cursor: pointer;
            border: 2px solid #ccc;
            background-color: #007bff;
            transition: background-color 0.3s;
        }
        .memory-card.flip,
        .memory-card.matched {
            background-color: #ffffff;
            cursor: default;
        }
        .memory-card.matched {
            border-color: #28a745;
        }
        .front-face,
        .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            transition: opacity 0.3s;
        }
        .front-face {
            color: white;
            opacity: 1;
        }
        .back-face {
            opacity: 0;
        }
        .memory-card.flip .front-face,
        .memory-card.matched .front-face {
            opacity: 0;
        }
        .memory-card.flip .back-face,
        .memory-card.matched .back-face {
            opacity: 1;
        }
        .restart-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Mem√≥ria </h1>
        <div class="game-info">
            <span>Jogadas: <span id="moves-count">0</span></span>
            <span>Pares Encontrados: <span id="pairs-found">0</span></span>
        </div>
        <section class="memory-game" id="game-board">
        </section>
        <button class="restart-button" id="restart-btn">Reiniciar Jogo</button>
    </div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const movesCountSpan = document.getElementById('moves-count');
        const pairsFoundSpan = document.getElementById('pairs-found');
        const restartBtn = document.getElementById('restart-btn');
        const emojis = ['üçï', 'üçî', 'üçü', 'üå≠', 'üçø', 'üç©', 'üç™', 'üç∞'];
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let pairsFound = 0;
        const totalPairs = emojis.length;
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function createBoard() {
            gameBoard.innerHTML = '';
            moves = 0;
            pairsFound = 0;
            updateInfo();
            const cardEmojis = [...emojis, ...emojis];
            shuffle(cardEmojis);
            cardEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="front-face">?</div>
                    <div class="back-face">${emoji}</div>
                `;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            this.classList.add('flip');
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }
            secondCard = this;
            incrementMove();
            checkForMatch();
        }
        function checkForMatch() {
            const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            isMatch ? disableCards() : unflipCards();
        }
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            pairsFound++;
            updateInfo();
            if (pairsFound === totalPairs) {
                setTimeout(() => alert('Parab√©ns, voc√™ venceu!'), 500);
            }
            resetBoard();
        }
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1200);
        }
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
        function incrementMove() {
            moves++;
            updateInfo();
        }
        function updateInfo() {
            movesCountSpan.textContent = moves;
            pairsFoundSpan.textContent = pairsFound;
        }
        restartBtn.addEventListener('click', createBoard);
        createBoard();
    </script>
</body>
</html>
